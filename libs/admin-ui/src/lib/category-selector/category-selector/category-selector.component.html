<div class="category-selector">
  <div class="search-input">
    <nz-input-group [nzPrefix]="prefixTemplateUser">
      <input type="text" nz-input placeholder="分類名稱" />
    </nz-input-group>
    <ng-template #prefixTemplateUser><i nz-icon nzType="search"></i></ng-template>
  </div>
  <div nz-row class="category-list">
    <cleric-eshop-category-scroll-item
      nz-col
      nzFlex="1"
      [editable]="editable"
      [list]="groupLevel1$ | async"
      [value]="selectedGroup1$ | async"
      (valueChange)="selectedGroup1$.next($event)"
      (edit)="edit.emit($event)"
      (delete)="delete.emit($event)"
    >
    </cleric-eshop-category-scroll-item>
    <cleric-eshop-category-scroll-item
      nz-col
      nzFlex="1"
      [editable]="editable"
      [list]="groupLevel2$ | async"
      [value]="selectedGroup2$ | async"
      (valueChange)="selectedGroup2$.next($event)"
      (edit)="edit.emit($event)"
      (delete)="delete.emit($event)"
    >
    </cleric-eshop-category-scroll-item>
    <cleric-eshop-category-scroll-item
      nz-col
      nzFlex="1"
      [editable]="editable"
      [list]="groupLevel3$ | async"
      [value]="selectedGroup3$ | async"
      (valueChange)="selectedGroup3$.next($event)"
      (edit)="edit.emit($event)"
      (delete)="delete.emit($event)"
    >
    </cleric-eshop-category-scroll-item>
  </div>
</div>
